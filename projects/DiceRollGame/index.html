<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/05ebc271c3.js" crossorigin="anonymous"></script>
        <link type="text/css" href="style.css" rel="stylesheet"/>
        
        <title>Dice Roll Game</title>
    </head>

    <body>

        <div class="form-popup" id="myForm" onkeypress="return event.keyCode != 13">
          <form class="form-container">
            <h1 class="player-name">Settings</h1>

            <label for="player-0"><b>Player 1</b></label>
            <input type="text" placeholder="Name" id="player-0" name="player-0" required>

            <label for="player-1"><b>Player 2</b></label>
            <input type="text" placeholder="Name" name="player-1" id="player-1" required>

            <label for="max-score"><b>Max Score</b></label>
            <input type="number" id="max-score" name="max-score" min="1" max="1000" placeholder="0-1000" required>

            <button type="button" class="btn-form" onclick="startGame()">Start</button>
            <!-- <button type="submit" class="btn cancel" onclick="closeForm()">Close</button> -->
          </form>
        </div>

        <div class="game-wrapper">
            <div class="wrapper clearfix">
                <div class="player-0-panel active">
                    <div class="player-name" id="name-0">Player 1</div>
                    <div class="player-score" id="score-0">43</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-0">11</div>
                    </div>
                </div>
                
                <div class="player-1-panel">
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">72</div>
                    <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                </div>
                
                <button class="btn-new"><i class="fas fa-plus"></i>New game</button>
                <button class="btn-roll"><i class="fas fa-dice"></i>Roll dice</button>
                <button class="btn-hold"><i class="fas fa-long-arrow-alt-down"></i>Hold</button>
                
                <img src="dice-5.png" alt="Dice" class="dice">
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
